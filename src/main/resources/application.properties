server.servlet.context-path=/campsite
spring.datasource.url=jdbc:postgresql://localhost:5432/campsite
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
server.host = localhost
server.port = 8443
spring.mvc.format.date-time=iso

campsite.max-campgrounds = 3
campsite.default-availability-range-days=30
campsite.default-start-day-offset=1
campsite.max-reservation-days=3
campsite.max-booking-days-advance=30